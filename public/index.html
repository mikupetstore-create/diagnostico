<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnóstico Mascota</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
    #preview { width: 100%; margin-top: 15px; display: none; }
    #result { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h2>Diagnóstico de Mascotas con IA</h2>

  <label>Especie:</label>
  <input type="text" id="species" placeholder="Perro, gato..." /><br><br>

  <label>País:</label>
  <input type="text" id="country" placeholder="Colombia..." /><br><br>

  <input type="file" id="imageInput" accept="image/*" />

  <img id="preview" />

  <button onclick="diagnose()">Analizar Imagen</button>

  <h3>Resultado:</h3>
  <div id="result"></div>

  <script>
    const input = document.getElementById("imageInput");
    const preview = document.getElementById("preview");

    // Mostrar vista previa
    input.addEventListener("change", () => {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    async function diagnose() {
      const file = input.files[0];
      const species = document.getElementById("species").value;
      const country = document.getElementById("country").value;

      if (!file) {
        alert("Sube una imagen");
        return;
      }

      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result;

        const response = await fetch("/api/diagnose", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            image: base64,
            species,
            country
          })
        });

        const data = await response.json();
        document.getElementById("result").innerText =
          data.diagnosis || data.error || "Error desconocido";
      };

      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
