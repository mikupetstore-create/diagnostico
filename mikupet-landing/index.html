<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Diagnóstico instantáneo para tu mascota</title>
<style>
  body{font-family:Inter,system-ui,Arial;background:#fff;margin:0;padding:0;display:flex;align-items:center;justify-content:center;min-height:100vh}
  .card{width:100%;max-width:480px;padding:20px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.07)}
  h1{margin:0 0 8px;font-size:20px}
  p{margin:0 0 12px;color:#555}
  .uploader{border:2px dashed #e6e6e6;padding:14px;border-radius:10px;text-align:center;cursor:pointer}
  input[type=file]{display:none}
  .preview{margin-top:12px;width:100%;height:260px;object-fit:cover;border-radius:8px}
  .btn{display:inline-block;padding:10px 14px;border-radius:10px;background:#06b6d4;color:#fff;border:0;cursor:pointer;margin-top:12px}
  .small{font-size:13px;color:#777;margin-top:8px}
  .results{margin-top:16px}
  .product{border:1px solid #eee;padding:10px;border-radius:8px;display:flex;justify-content:space-between;align-items:center;margin-top:10px}
  .product img{width:64px;height:64px;object-fit:cover;border-radius:6px}
  .loader{display:inline-block;border:4px solid #f3f3f3;border-top:4px solid #06b6d4;border-radius:50%;width:28px;height:28px;animation:spin .9s linear infinite}
  @keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>
<body>
  <div class="card">
    <h1>Diagnóstico instantáneo para tu mascota</h1>
    <p>Sube una foto y en segundos te digo qué podría estar pasando y 3 productos que ayudan.</p>

    <label class="uploader" id="uploader">
      <div id="uploaderText">Haz click o arrastra para subir una foto</div>
      <input id="photo" type="file" accept="image/*" />
    </label>

    <img id="preview" class="preview" style="display:none" alt="preview"/>

    <div style="display:flex;gap:8px;margin-top:10px">
      <select id="species" style="flex:1;padding:8px;border-radius:8px;border:1px solid #eee">
        <option value="dog">Perro</option>
        <option value="cat">Gato</option>
        <option value="other">Otro</option>
      </select>
      <select id="country" style="width:120px;padding:8px;border-radius:8px;border:1px solid #eee">
        <option value="us">US</option>
        <option value="mx">MX</option>
        <option value="es">ES</option>
        <option value="br">BR</option>
      </select>
    </div>

    <button id="analyzeBtn" class="btn" style="width:100%">Analizar ahora</button>
    <div class="small">No guardamos imágenes. Esto no sustituye a un veterinario.</div>

    <div id="status" class="small" style="margin-top:12px"></div>

    <div id="results" class="results"></div>
  </div>

<script>
const photoInput = document.getElementById('photo');
const preview = document.getElementById('preview');
const uploaderText = document.getElementById('uploaderText');
const analyzeBtn = document.getElementById('analyzeBtn');
const status = document.getElementById('status');
const results = document.getElementById('results');
const species = document.getElementById('species');
const country = document.getElementById('country');

let fileBlob = null;
document.getElementById('uploader').addEventListener('click', ()=> photoInput.click());
photoInput.addEventListener('change', (ev)=>{
  const f = ev.target.files[0];
  if(!f) return;
  fileBlob = f;
  preview.src = URL.createObjectURL(f);
  preview.style.display = 'block';
  uploaderText.innerText = 'Imagen lista';
  results.innerHTML = '';
});

analyzeBtn.addEventListener('click', async ()=>{
  if(!fileBlob){ alert('Sube una foto primero'); return; }
  status.innerHTML = '<span class="loader"></span> Analizando...';
  analyzeBtn.disabled = true;

  try{
    const fd = new FormData();
    fd.append('photo', fileBlob);
    fd.append('species', species.value);
    fd.append('country', country.value);

    // Cambia por tu URL Vercel
    const API = 'diagnostico-14ds-6ttcv2m9p-alexander-jaras-projects.vercel.app';

    const res = await fetch(API, { method:'POST', body: fd });
    if(!res.ok) throw new Error('Error servidor');
    const json = await res.json();

    renderResult(json);
  } catch(err){
    console.error(err);
    status.textContent = 'Error procesando la imagen. Intenta de nuevo.';
  } finally{
    analyzeBtn.disabled = false;
  }
});

function renderResult(data){
  status.textContent = '';
  if(data.error){
    results.innerHTML = '<div style="color:#c00">'+data.error+'</div>';
    return;
  }

  const { summary, severity, recommendedProducts } = data;
  let html = `<div><strong>Resultado:</strong> ${summary}</div>`;
  html += `<div style="margin-top:6px"><strong>Nivel:</strong> ${severity}</div>`;
  html += '<div style="margin-top:12px"><strong>Productos recomendados</strong></div>';
  recommendedProducts.forEach(p=>{
    html += `<div class="product">
      <div style="flex:1;margin-right:10px">
        <div style="font-weight:600">${p.title}</div>
        <div style="font-size:13px;color:#666">${p.reason}</div>
      </div>
      <div style="text-align:right">
        <a href="${p.affiliateLink}" target="_blank" style="background:#06b6d4;color:#fff;padding:8px;border-radius:8px;text-decoration:none">Comprar</a>
      </div>
    </div>`;
  });

  results.innerHTML = html;
}
</script>
</body>
</html>
