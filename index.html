<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnóstico de Mascotas</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .preview { margin-top: 15px; max-width: 300px; }
    #result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>Diagnóstico de Mascotas</h1>

  <label>Especie:</label>
  <input type="text" id="species" placeholder="ej: perro, gato"><br><br>

  <label>País:</label>
  <input type="text" id="country" placeholder="ej: Colombia, México"><br><br>

  <input type="file" id="imageInput" accept="image/*"><br><br>

  <img id="preview" class="preview" style="display:none;">

  <button onclick="sendImage()">Analizar Imagen</button>

  <div id="result"></div>

  <script>
    const API = "https://diagnostico-nqlxgffw2-alexander-jaras-projects.vercel.app/"; // ← Corrección importante

    const preview = document.getElementById('preview');
    document.getElementById('imageInput').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    });

    async function sendImage() {
      const species = document.getElementById('species').value;
      const country = document.getElementById('country').value;
      const file = document.getElementById('imageInput').files[0];

      if (!file) {
        alert("Por favor selecciona una imagen");
        return;
      }

      const fd = new FormData();
      fd.append("image", file);
      fd.append("species", species);
      fd.append("country", country);

      document.getElementById('result').innerHTML = "Analizando...";

      try {
        const res = await fetch(API, {
          method: "POST",
          body: fd
        });

        const data = await res.json();

        if (data.error) throw new Error(data.error);

        document.getElementById('result').innerHTML =
          `<strong>Resumen:</strong> ${data.summary}<br><br>
           <strong>Severidad:</strong> ${data.severity}<br><br>
           <strong>Productos recomendados:</strong><br>
           <ul>
             ${data.recommendedProducts.map(p => `
               <li>
                 <strong>${p.title}</strong><br>
                 ${p.reason}<br>
                 <a href="${p.affiliateLink}" target="_blank">Comprar</a>
               </li>
             `).join("")}
           </ul>`;
      } catch (err) {
        document.getElementById('result').innerHTML =
          "Error procesando la imagen: " + err.message;
      }
    }
  </script>
</body>
</html>
